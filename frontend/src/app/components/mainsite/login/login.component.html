<app-toolbar></app-toolbar>
<div>
    <form (ngSubmit)="login()" [formGroup]="loginForm">
        <mat-form-field appearance="fill">
            <mat-label>enter your email</mat-label>
            <input id="email" matInput placeholder="pat@example.com" required email formControlName="email">
            <mat-error *ngIf="email.invalid">enter a valid email address</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>enter your password</mat-label>
            <input id="password" matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <br>
        <button mat-flat-button color="accent" type="submit" [disabled]="!loginForm.valid">login</button>
    </form>
</div>
<p>Or authenticate with Google</p>

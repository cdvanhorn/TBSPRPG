version: '3.3'
services:
  frontend:
    build: frontend
    ports:
      - '4200:4200'
    volumes:
      - './frontend:/app'
      - /app/node_modules
    command: ng serve --host 0.0.0.0 --port 4200
    depends_on:
      - mockapi
  mockapi:
    build: MockApi
    ports:
      - '3000:3000'
    volumes:
      - './MockApi:/app'
    command: json-server --watch /app/db.json --host 0.0.0.0 --routes /app/routes.json
  tbspapi:
    build: TbspApi
    ports:
      - '8000:8000'
    volumes:
      - './TbspApi:/app'
    environment:
      - 'JwtSettings__Secret=${JWTSECRET}'
      - 'Database__Password=${DBPASSWORD}'
      - 'Database__Salt=${DBSALT}'
    command: dotnet watch run
    depends_on: 
      - adventureapi

  adventureapi:
    build: AdventureApi
    ports:
      - '8001:8001'
    volumes:
      - './AdventureApi:/app'
    environment:
      - 'Database__Password=${DBPASSWORD}'
    command: dotnet watch run

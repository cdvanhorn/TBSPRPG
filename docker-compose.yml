version: '3.3'
services:
  tbspapi:
    build: TbspApi
    ports:
      - '8000:8000'
    volumes:
      - './TbspApi:/app'
    environment:
      - 'JwtSettings__Secret=${JWTSECRET}'
      - 'Database__Password=${DBPASSWORD}'
      - 'Database__Salt=${DBSALT}'
    command: dotnet watch run
    depends_on: 
      - adventureapi

  adventureapi:
    build: AdventureApi
    ports:
      - '8001:8001'
    volumes:
      - './AdventureApi:/app'
    environment:
      - 'Database__Password=${DBPASSWORD}'
    command: dotnet watch run
